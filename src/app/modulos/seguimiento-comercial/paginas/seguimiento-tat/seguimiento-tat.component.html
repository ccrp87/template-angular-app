<div class="hg">
  <google-map height="500px" width="100%" [center]="center" [zoom]="zoom" [mapId]="'mapAdvancedMarker'" >
    <map-polyline [path]="vertices" [options]="polylineOptions" />
    @for (item of properties; track item;let index = $index) {
    <map-advanced-marker 
    [content]="buildContent(item,index+1)" 
    title="{{item.fecha}}"
    #markerElem="mapAdvancedMarker"
    (mapClick)="toggleHighlight(index);"
    [position]="item.position"></map-advanced-marker>
    }
  </google-map>
</div>
<div class="p-4">
  <seguimeinto-comercial-filtros (dataOut)="obtenerSeguientoVendedor($event)"></seguimeinto-comercial-filtros>
</div>
<div class="p4">
  <div>
    <table mat-table [dataSource]="seguimientosVendedor">
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let ubicacion"> {{ubicacion.fecha}} </td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let ubicacion"> {{ubicacion.cliente}} </td>
      </ng-container>

      <ng-container matColumnDef="novedad">
        <th mat-header-cell *matHeaderCellDef> Novedad </th>
        <td mat-cell *matCellDef="let ubicacion"> {{ubicacion.novedad}} </td>
      </ng-container>
      
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let ubicacion"> {{ubicacion.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="latitud">
        <th mat-header-cell *matHeaderCellDef> Latitud </th>
        <td mat-cell *matCellDef="let ubicacion"> {{ubicacion.latitud}} </td>
      </ng-container>
      
      <ng-container matColumnDef="longitud">
        <th mat-header-cell *matHeaderCellDef> Longitud </th>
        <td mat-cell *matCellDef="let ubicacion"> {{ubicacion.longitud}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic ubicacions">
    </mat-paginator>
  </div>

</div>
